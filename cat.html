<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Kawaii</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .container {
            position: relative;
            width: 400px;
            height: 450px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
        }

        /* Cuerpo principal - forma orgánica */
        .body {
            position: absolute;
            width: 320px;
            height: 350px;
            background: white;
            border: 10px solid #5d4037;
            border-radius: 45% 55% 50% 60%;
            top: 40px;
            left: 40px;
            z-index: 2;
        }

        /* Oreja izquierda */
        .ear-left {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 55px solid white;
            top: 5px;
            left: 55px;
            z-index: 1;
        }

        .ear-left::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 55px solid #5d4037;
            top: -5px;
            left: -30px;
        }

        .ear-left::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 35px solid #f4c8d8;
            top: 8px;
            left: -18px;
        }

        /* Oreja derecha con líneas */
        .ear-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 55px solid white;
            top: 5px;
            right: 55px;
            z-index: 1;
        }

        .ear-right::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 55px solid #5d4037;
            top: -5px;
            left: -30px;
        }

        .ear-right-inner {
            position: absolute;
            width: 25px;
            height: 35px;
            top: 18px;
            right: 70px;
            z-index: 1;
        }

        .ear-right-inner::before,
        .ear-right-inner::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 20px;
            background: #f4c8d8;
            transform: rotate(20deg);
        }

        .ear-right-inner::before {
            left: 5px;
        }

        .ear-right-inner::after {
            left: 12px;
            height: 25px;
        }

        /* Ojos */
        .eye {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #5d4037;
            border-radius: 50%;
            top: 100px;
            z-index: 3;
        }

        .eye.left {
            left: 105px;
        }

        .eye.right {
            right: 105px;
        }

        /* Mejillas */
        .cheek {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f4d8e0;
            border-radius: 50%;
            top: 110px;
            z-index: 3;
        }

        .cheek.left {
            left: 60px;
        }

        .cheek.right {
            right: 60px;
        }

        /* Boca */
        .mouth {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 28px;
            font-weight: bold;
            color: #5d4037;
            font-family: Arial, sans-serif;
        }

        .mouth::before {
            content: 'ω';
        }

        /* Cola */
        .tail {
            position: absolute;
            width: 100px;
            height: 140px;
            background: white;
            border: 10px solid #5d4037;
            border-radius: 60% 40% 50% 50%;
            bottom: 80px;
            right: -15px;
            z-index: 1;
            transform: rotate(15deg);
        }

        .tail::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 60px;
            background: #f4c8d8;
            border-radius: 50%;
            top: 40px;
            right: 20px;
            transform: rotate(-10deg);
        }

        /* Brazo izquierdo */
        .arm-left {
            position: absolute;
            width: 60px;
            height: 100px;
            background: white;
            border: 10px solid #5d4037;
            border-radius: 40px;
            top: 180px;
            left: 20px;
            z-index: 3;
            transform: rotate(-20deg);
        }

        /* Brazo derecho */
        .arm-right {
            position: absolute;
            width: 60px;
            height: 100px;
            background: white;
            border: 10px solid #5d4037;
            border-radius: 40px;
            top: 180px;
            right: 20px;
            z-index: 3;
            transform: rotate(20deg);
        }

        /* Pata izquierda */
        .leg-left {
            position: absolute;
            width: 80px;
            height: 70px;
            background: white;
            border: 10px solid #5d4037;
            border-radius: 50%;
            bottom: 30px;
            left: 70px;
            z-index: 3;
        }

        .leg-left::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 18px;
            background: #f4c8d8;
            border-radius: 50%;
            bottom: 12px;
            left: 15px;
        }

        .leg-left::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 18px;
            background: #f4c8d8;
            border-radius: 50%;
            bottom: 12px;
            right: 15px;
        }

        /* Pata derecha */
        .leg-right {
            position: absolute;
            width: 70px;
            height: 60px;
            background: white;
            border: 10px solid #5d4037;
            border-radius: 50%;
            bottom: 40px;
            right: 80px;
            z-index: 1;
        }

        .leg-right::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 15px;
            background: #f4c8d8;
            border-radius: 50%;
            bottom: 10px;
            left: 12px;
        }

        .leg-right::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 15px;
            background: #f4c8d8;
            border-radius: 50%;
            bottom: 10px;
            right: 12px;
        }

        /* Pescado */
        .fish {
            position: absolute;
            width: 100px;
            height: 120px;
            background: #e8c47c;
            border: 8px solid #5d4037;
            border-radius: 45% 55% 50% 60%;
            top: 210px;
            left: 150px;
            z-index: 4;
            transform: rotate(-15deg);
        }

        /* Cabeza del pescado */
        .fish-head {
            position: absolute;
            width: 70px;
            height: 85px;
            background: #d4a864;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }

        /* Ojo del pescado */
        .fish-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #b89050;
            border-radius: 50%;
            top: 30px;
            left: 45px;
            z-index: 1;
        }

        /* Cola del pescado */
        .fish-tail {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-right: 35px solid #e8c47c;
            left: -35px;
            top: 35px;
        }

        .fish-tail::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-right: 35px solid #5d4037;
            left: -8px;
            top: -25px;
        }

        /* Líneas del pescado */
        .fish-line {
            position: absolute;
            width: 2px;
            height: 50px;
            background: #b89050;
            border-radius: 2px;
            top: 30px;
            left: 30px;
            transform: rotate(-15deg);
        }

        .fish-line::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 45px;
            background: #b89050;
            border-radius: 2px;
            left: 8px;
        }

        .fish-line::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: #b89050;
            border-radius: 2px;
            left: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Orejas -->
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="ear-right-inner"></div>

        <!-- Cola -->
        <div class="tail"></div>

        <!-- Cuerpo -->
        <div class="body">
            <!-- Ojos -->
            <div class="eye left"></div>
            <div class="eye right"></div>

            <!-- Mejillas -->
            <div class="cheek left"></div>
            <div class="cheek right"></div>

            <!-- Boca -->
            <div class="mouth"></div>
        </div>

        <!-- Patas -->
        <div class="leg-right"></div>
        <div class="leg-left"></div>

        <!-- Pescado -->
        <div class="fish">
            <div class="fish-tail"></div>
            <div class="fish-head"></div>
            <div class="fish-eye"></div>
            <div class="fish-line"></div>
        </div>

        <!-- Brazos -->
        <div class="arm-left"></div>
        <div class="arm-right"></div>
    </div>
</body>
</html>
