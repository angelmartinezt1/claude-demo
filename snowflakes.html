<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflakes Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2332, #0a0e1a);
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: absolute;
            color: #ffffff;
            font-size: var(--size, 20px);
            opacity: var(--opacity, 0.8);
            pointer-events: none;
            user-select: none;
        }

        #snowflake-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        /* Vertical fall animation - T-ANIM-005 */
        @keyframes fall {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(calc(100vh + 50px));
            }
        }

        .snowflake {
            animation-name: fall;
            animation-duration: var(--duration, 10s);
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-delay: var(--delay, 0s);
        }
    </style>
</head>
<body>
    <div id="snowflake-container"></div>

    <script>
        /**
         * Creates a snowflake DOM element with random properties
         * @returns {HTMLElement} The snowflake element configured with random properties
         */
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';

            // Random horizontal position (0-100% viewport width)
            const randomX = Math.random() * 100;
            snowflake.style.left = `${randomX}%`;

            // Random size (10-30px)
            const randomSize = Math.random() * 20 + 10;
            snowflake.style.setProperty('--size', `${randomSize}px`);

            // Random opacity (0.3-0.9)
            const randomOpacity = Math.random() * 0.6 + 0.3;
            snowflake.style.setProperty('--opacity', randomOpacity);

            // Random fall speed (will be used for animation duration, 5-15 seconds)
            const randomSpeed = Math.random() * 10 + 5;
            snowflake.style.setProperty('--duration', `${randomSpeed}s`);

            // Random animation delay for staggered start (0-5 seconds)
            const randomDelay = Math.random() * 5;
            snowflake.style.setProperty('--delay', `${randomDelay}s`);

            // Append to container
            const container = document.getElementById('snowflake-container');
            container.appendChild(snowflake);

            return snowflake;
        }

        /**
         * Initializes the snowflake animation by creating multiple snowflakes
         * @param {number} count - Number of snowflakes to create (default: 75)
         */
        function initSnowflakes(count = 75) {
            for (let i = 0; i < count; i++) {
                createSnowflake();
            }
        }

        // Initialize snowflakes when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initSnowflakes(75); // Generate 75 snowflakes (within 50-100 range)
        });
    </script>
</body>
</html>
